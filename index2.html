    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="index2.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>B</b>OT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Bot</b> Customization</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <button type="button" class="btn btn-default get_start_button pull-right">
                    <img src="images/icon.png"> Test your bot
                </button>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <h4>Bot Name</h4>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN ACTIVITY</li>
                    <li><a href="#"><i class="fa fa-rocket"></i> <span>Build</span></a></li>
                    <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Set up AI</span></a></li>
                    <li><a href="#"><i class="fa fa-paper-plane-o"></i> <span>Broadcast</span></a></li>
                    <li><a href="#"><i class="fa fa-cog"></i></i> <span>Configure</span></a></li>
                    <li><a href="#"><i class="fa fa-user-o"></i><span>User</span></a></li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-4">
                        <h3>Bot structure</h3>
                        <div class="row">
                            <h4> Build-in Blocks</h4>
                            <div class="children_block">
                                <button type="button" class="btn btn-default build_in_btn normal_btn">Welcome Message</button>
                                <button type="button" class="btn btn-default build_in_btn normal_btn">Default Answer</button>
                            </div>
                        </div>
                        <div class="row list_block">
                            <h4> List of blocks</h4>
                            <div class="children_block">
                                <button type="button" class="btn btn-default normal_btn">AAAAA</button>
                                <button type="button" class="btn btn-default normal_btn">BBBBB</button>
                                <button type="button" class="btn btn-default normal_btn">reeee</button>
                                <button type="button" class="btn btn-default normal_btn">CCCCCCC</button>
                                <button type="button" class="btn btn-default normal_btn">DD</button>
                                <button type="button" class="btn btn-default normal_btn">EEEEE</button>
                                <button type="button" class="btn btn-default normal_btn">FFFF</button>
                                <button type="button" class="btn btn-default normal_btn">GGGGGGGG</button>
                                <button type="button" class="btn btn-default normal_btn">HHH</button>
                                <button type="button" class="btn btn-default normal_btn">I</button>
                                <button type="button" class="btn btn-default normal_btn">JJJ</button>
                                <button type="button" class="btn btn-default normal_btn">K</button>
                                <button type="button" class="btn btn-default normal_btn">L</button>
                                <button type="button" class="btn btn-default normal_btn">M</button>
                                <button type="button" class="btn btn-default normal_btn">N</button>
                                <button type="button" class="btn btn-default normal_btn">O</button>
                                <button type="button" class="btn btn-default normal_btn">P</button>
                                <div id="addhere"></div>
                                <button type="button" class="btn btn-default add_btn" id="add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ADD BLOCK</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="edit_area_content">
                            <textarea data-autoresize rows="1" maxlength="320" id="textarea" placeholder="Block Title"></textarea>

                            <div class="textcard">

                                <div class="textcard_header">
                                    <div><button><i class="fa fa-eject" aria-hidden="true"></i></button></div>
                                </div>

                              <div class="textcard_content">
                                <textarea data-autoresize rows="1" maxlength="320" id="textarea" placeholder="Enter here"></textarea>
                                <div><button type="button" class="btn btn-default elements_btn">aaaaa</button></div>
                                <div><button type="button" class="btn btn-default elements_btn">Left</button></div>
                                <div id="add_gallery_btn"></div>
                                <div><button type="button" class="btn btn-default elements_btn" id="btn_add"><i class="fa fa-plus" aria-hidden="true"> ADD BUTTON</i></button></div>
                              </div>
                              <div class="textcard_add_btn_content">
                                <div class="or_text">OR</div>
                                <div>
                                  <button type="button" class="btn btn-default elements_btn"><i class="fa fa-plus" aria-hidden="true"> ADD QUICK REPLY</i></button>
                                  <a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!"><i class="fa fa-question-circle-o" aria-hidden="true" style="font-size: 1.5em; vertical-align: middle;"></i></a>
                                </div>
                              </div>
                            </div>

                            <div class="gallery_collection">
                                <div class="gallery">
                                    <div class="main_gallery">
                                        <div class="gallery_header">
                                            <div><button class="close_item_btn"><i class="fa fa-eject" aria-hidden="true"></i></button></div>
                                        </div>

                                        <div class="gallery_content">
                                            <div><button type="button" class="btn btn-default elements_btn image_btn">IMAGE</button></div>
                                            <div><textarea data-autoresize rows="2" maxlength="320" id="textarea" placeholder="Heading (required)"></textarea></div>
                                            <div><textarea data-autoresize rows="1" maxlength="320" id="textarea" placeholder="Subtitle or description"></textarea></div>
                                            <div><textarea data-autoresize rows="1" maxlength="320" id="textarea" placeholder="URL"></textarea></div>
                                            <div><button type="button" class="btn btn-default elements_btn" id="btn_add"><i class="fa fa-plus" aria-hidden="true"> ADD BUTTON</i></button></div>

                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="gallery">
                                    <div class="main_gallery">
                                        <div class="gallery_header">
                                            <div><button class="close_item_btn"><i class="fa fa-eject" aria-hidden="true"></i></button></div>
                                        </div>

                                        <div class="gallery_content">
                                            <div><button type="button" class="btn btn-default elements_btn image_btn">IMAGE</button></div>
                                            <div><textarea data-autoresize rows="2" maxlength="320" id="textarea" placeholder="Heading (required)"></textarea></div>
                                            <div><textarea data-autoresize rows="1" maxlength="320" id="textarea" placeholder="Subtitle or description"></textarea></div>
                                            <div><textarea data-autoresize rows="1" maxlength="320" id="textarea" placeholder="URL"></textarea></div>
                                            <div><button type="button" class="btn btn-default elements_btn" id="btn_add"><i class="fa fa-plus" aria-hidden="true"> ADD BUTTON</i></button></div>

                                        </div>
                                    </div>
                                </div>

                                <div class="gallery_add_btn">
                                    <div><button type="button" class="btn btn-default elements_btn"><i class="fa fa-plus" aria-hidden="true"></i></button></div>
                                </div>

                                
                                <div class="gallery_add_btn_content">
                                        <div class="or_text">OR</div>
                                            <div>
                                                <button type="button" class="btn btn-default elements_btn" style="width: 16vw"><i class="fa fa-plus" aria-hidden="true"> ADD QUICK REPLY</i></button>
                                                <a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!"><i class="fa fa-question-circle-o" aria-hidden="true" style="font-size: 1.5em; vertical-align: middle;"></i></a>
                                            </div>
                                    </div>

                            </div>
                        </div>

                        <div class="row main_bottom_btn">
                            <h4> Add a card</h4>
                            <div class="btn btn-app"><i class="fa fa-list" aria-hidden="true"></i>GALLERY</div>
                            <div class="btn btn-app"><i class="fa fa-file-text-o" aria-hidden="true"></i>TEXT CARD</div>
                            <div class="btn btn-app"><i class="fa fa-file-image-o" aria-hidden="true"></i>IMAGE</div>
                            <div class="btn btn-app"><i class="fa fa-play-circle" aria-hidden="true"></i>VIDEO</div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
            </div>

        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

        <script src="plugins/fastclick/fastclick.js"></script>

        <script src="dist/js/app.min.js"></script>

<script src="dist/js/pages/dashboard2.js"></script> -->
